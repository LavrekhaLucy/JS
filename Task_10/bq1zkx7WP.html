<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #newBlock{
      width: 100px;
      height: 100px;
      background: rgba(160, 232, 160, 0.56);
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
  </style>

</head>
<body>
<div id="newBlock"></div>

<script>
  // #bq1zkx7WP
  // *** (подібне було вище, але...будьте уважні в другій частині) створити сторінку з довільним блоком,
  // в середині якого є значення "100грн"

  // при перезавантаженні сторінки до значення додається по 10 грн, але !!!
  // зміна ціни відбувається тільки на перезавантаження, які відбулись пізніше ніж 10 секунд після попереднього.
  // При перезавантаженні, яке відбулось раніше ніж минуло 10 секунд - нічого не відбувається

  let addNumber = `${100} UAH`;

  localStorage.setItem('number', addNumber);
  document.getElementById("newBlock").innerHTML = addNumber;

  const addNumbers=(function (){
          e.preventDefault();
          addNumber+=`${10} UAH`;
          let timerId = setInterval(addNumber,5000);
          {
          if (addNumber === `${200}) UAH`) {
              clearInterval(timerId);
          }
      }
      }
  )

 console.log(addNumbers);


</script>


</body>
</html>
